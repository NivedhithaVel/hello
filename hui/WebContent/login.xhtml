<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<title>Insert Data</title>
</h:head>
<h:body>
<f:view>
<h:form>
<table>
<tr>
<td> <h:messages showDetail="true" /> </td>
</tr>
<tr>
<td><h:outputText value="Enter Id : "/></td>
<td><h:inputText value="#{test.userID}"/></td>
</tr>
<tr>
<td><h:outputText value="Enter Name : " /></td>
<td><h:inputText value="#{test.name}" /></td>
</tr>
<tr>
<td><h:outputText value="Enter your address : "/></td>
<td><h:inputText value="#{test.address}" /></td>
</tr>
<tr>
<td><h:outputText value="Enter Created Date : "/></td>
<td><h:inputText value="#{test.created_date}">
<f:convertDateTime pattern="yyyy-MM-dd"/>
</h:inputText></td>
</tr>
<tr>
<td></td>
<td><h:commandButton value="Insert" action="#{test.add}"/></td>
</tr>
</table>
</h:form>
</f:view>
</h:body>
</html>
